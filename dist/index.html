<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.scss">
</head>
<body>
  <header>
    <h1>Lista de Tarefas</h1>
  </header>
  
  <div class="container">
    <aside>
      <nav>
        <ul>
          <li><a href="#add">
            <i class="fi fi-tr-comment-pen"></i> Adicionar tarefa</a></li>
          <li><a href="#tasks">
            <i class="fi fi-tr-ballot"></i> Tarefas</a></li>
          <li><a href="#projects">
            <i class="fi fi-tr-file-invoice"></i> Projetos</a></li>
          <li><a href="#daily-tasks">
            <i class="fi fi-tr-calendar-pen"></i> Tarefas do Dia</a></li>
        </ul>
      </nav>
    </aside>
    
    <main>
      <div id="tasks">
        <!-- Tarefas serão adicionadas aqui -->
      </div>
      
      <div id="projects">
        <!-- Projetos serão adicionados aqui -->
      </div>
      
      <div id="daily-tasks">
        <!-- Tarefas do dia serão adicionadas aqui -->
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Todo List App</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
