<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Todo List App</h1>
  </header>
  
  <div class="container">
    <aside>
      <nav>
        <ul>
          <li><a href="#tasks">Tarefas</a></li>
          <li><a href="#projects">Projetos</a></li>
          <li><a href="#daily-tasks">Tarefas do Dia</a></li>
        </ul>
      </nav>
    </aside>
    
    <main>
      <div id="tasks">
        <!-- Tarefas serão adicionadas aqui -->
      </div>
      
      <div id="projects">
        <!-- Projetos serão adicionados aqui -->
      </div>
      
      <div id="daily-tasks">
        <!-- Tarefas do dia serão adicionadas aqui -->
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Todo List App</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
